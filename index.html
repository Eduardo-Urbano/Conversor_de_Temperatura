<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
    <link rel="stylesheet" href="./public/styles/output.css">
    <link rel="stylesheet" href="./public/styles/animacao.css">
</head>
<body id="body" class="bg-moderada bg-size-x animate-moderada">

    <div id="animacao" class="absolute inset-0 pointer-events-none overflow-hidden z-0"></div>

    <header class="flex place-self-center justify-center min-w-10 rounded-lg bg-black/30 backdrop-blur-md p-4 mt-10 shadow-2xl">
        <h1 class="text-white text-shadow-lg/20 text-xl text-center font-bold min-w-10">Conversor de Temperatura °F K </h1>
    </header>
    <main class="min-w-[400px] min-h-[400px] mx-auto mt-50 place-items-center ">
        <div class="bg-black/30 backdrop-blur-md flex flex-col items-center p-10 rounded-3xl w-96 max-w-[400px] relative z-10 gap-10 shadow-2xl">
            <h2 class="place-self-center text-white text-shadow-lg/20 text-2xl mb-2">Preencha os Campos</h2>
            <input id="valor" type="number" placeholder="Temperatura em C°" class="bg-white shadow-lg text-gray-400 rounded-lg text-center w-2/3 max-w-xs p-4" value="23">
            <select id="escala" class="bg-white shadow-lg text-center text-gray-400 cursor-pointer min-w-1/2 max-w-2/3 p-3 rounded-lg">
                <option selected value="c">Celsius</option>
                <option value="f">Fahrenheit</option>
                <option value="k">Kelvin</option>
            </select>
            <button id="converter" class="hover:bg-slate-200 shadow-lg text-center text-black bg-white p-3 min-w-1/2 max-w-2/3 rounded-xl cursor-pointer ">Converter</button>
            <p id="resultado" class="text-xl text-center rounded-lg text-black bg-white"></p>
            <p id="convertido" class="text-xl text-center rounded-lg text-black bg-white"></p>
        </div>
    </main>

    <script type="module" src="./src/build/index.js"></script>
</body>
</html>
